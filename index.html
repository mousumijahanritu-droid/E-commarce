<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK DESTINATION | Premium Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
                        <div class="logo">BOOK<span>DESTINATION</span></div>
            <div class="nav-links">
            <span onclick="toggleSidebar()">MENU ☰</span>
            <button class="btn-member">MEMBER AREA</button>
        </div>
    </nav>

    <header class="hero">
        <div class="search-container">
            <div class="input-box">
                <label>DESTINATION</label>
                <input type="text" id="dest" placeholder="e.g. Switzerland">
            </div>
            <div class="input-box">
                <label>CHECK-IN</label>
                <input type="date" id="cin">
            </div>
            <div class="input-box">
                <label>CHECK-OUT</label>
                <input type="date" id="cout">
            </div>
            <div class="input-box">
                <label>GUESTS</label>
                <select id="guests">
                    <option>1 Adult</option>
                    <option selected>2 Adults</option>
                    <option>Family Pack</option>
                </select>
            </div>
            <button class="search-trigger" onclick="runSearch()">FIND LUXURY</button>
        </div>
    </header>

    <main id="main-content" style="display:none;">
        <div class="booking-layout">
            <div id="hotel-list" class="hotel-column"></div>

            <div class="map-column">
                <div class="map-card">
                    <h3>Explore Destination</h3>
                    <div id="map-frame-container"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-hotel-name">Confirm Booking</h2>
            <p id="modal-total-price"></p>
            <div class="payment-methods">
                <button class="method-btn bkash" onclick="processPayment('Bkash')">Pay with bKash</button>
                <button class="method-btn card" onclick="processPayment('Card')">Credit / Debit Card</button>
            </div>
            <div id="receipt-modal" class="modal-overlay">
    <div class="modal-content" style="border-color: #982ed5;">
        <h2 style="color: #2170bb;">✔ RESERVATION CONFIRMED</h2>
        <div id="receipt-data" style="text-align: left; background: #222; padding: 20px; border-radius: 10px; margin: 20px 0; font-family: monospace;">
            </div>
        <button class="search-trigger" onclick="closeReceipt()" style="background:#2ed573">CLOSE & DOWNLOAD</button>
    </div>
</div>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
